<html>
    <head>
        <title>conic</title>
        <style>
            .conic{
                width:350px;
                height:350px;
                background-image:conic-gradient(violet ,blue ,green );
                border-radius: 50%;
            }
            .conic1{
                width:350px;
                height:350px;
                background-image:conic-gradient(at 50% 50%, violet ,blue ,green,orange );
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="conic"></div>
        <div class="conic1"></div>
    </body>
</html>
